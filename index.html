<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="image-area">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZimen1JeaVElaCVODO3v7PO3CyxZg8bVyMQ&s">
        <div>Noelle's Form</div>
    </div>
    <div class="form-area">
        <div class="persuasive-paragraph">
            <h1>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up <i>now</i> 
                to get started.
            </h1>
        </div>
        <div class="paragraph-subtext">
            <h1>You <i>know</i> you want to.</h1>
        </div>
        <div class="form-box">
            <h1>Let's Do This!</h1>
            <div class="form-wrapper">
                <div class="left-side">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="right-side">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
        </div>
    </div>
    <button>Create Account</button>
    <div class="login">
        Already have an account? <a href="https://www.touropia.com/mountains-of-the-world/">Log in</a>
    </div>
</body>

</html>
